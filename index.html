<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell</title>
    
</head>
<body>
        <div class="container jumbotron" style="margin: auto;">
            <p style="text-align: center;"><span id="display" style="text-align: center; font-size: large;"></span>
            </p>
        </div>
    
    <script>
  let timer=10;
let time = document.getElementById('display');
    time.style.margin= "auto";
    time.style.textAlign = "center";
    time.style.maxWidth ="400px"
        setTimeout(() => {
            time.innerHTML = timer--;
            setTimeout(() =>{
                time.innerHTML = timer--;
                setTimeout(() =>{
                    time.innerHTML = timer--;
                    setTimeout(() =>{
                        time.innerHTML = timer--;
                        setTimeout(() =>{
                            time.innerHTML = timer--;
                            setTimeout(() =>{
                                time.innerHTML = timer--;
                                setTimeout(() =>{
                                    time.innerHTML = timer--;
                                    setTimeout(() =>{
                                        time.innerHTML = timer--;
                                        setTimeout(() =>{
                                           time.innerHTML = timer--;
                                            setTimeout(() =>{
                                                 time.innerHTML = timer--;
                                                setTimeout(() =>{
                                                    time.style.fontSize = "46px";
                                                    time.style.maxWidth = "310px";
                                                    time.innerHTML = "Happy Independence Day"
                                                    
                                                },1000)
                                            },1000)
                                        },1000)
                                    },1000)
                                },1000)
                            },1000)
                        },1000)
                    },1000)     
                },1000)
            },1000)
        }, 1000);

    </script>
</body>
</html>
